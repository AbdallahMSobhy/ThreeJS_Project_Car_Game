<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./Assets/logo.icon" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Need For Speed Lite Awy</title>
    <!--#region Form_Needs  -->
    <!-- Icons font CSS-->
    <link
      href="Form_Needs/vendor/mdi-font/css/material-design-iconic-font.min.css"
      rel="stylesheet"
      media="all"
    />
    <link
      href="Form_Needs/vendor/font-awesome-4.7/css/font-awesome.min.css"
      rel="stylesheet"
      media="all"
    />
    <!-- Font special for pages-->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Vendor CSS-->
    <link
      href="Form_Needs/vendor/select2/select2.min.css"
      rel="stylesheet"
      media="all"
    />
    <link
      href="Form_Needs/vendor/datepicker/daterangepicker.css"
      rel="stylesheet"
      media="all"
    />

    <!-- Main CSS-->
    <link href="Form_Needs/css/main.css" rel="stylesheet" media="all" />

    <!--#endregion -->
  </head>
  <body id="Outer_body">
    <div id="Form_div">
      <div class="page-wrapper Game-bg p-t-30 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
          <div class="card card-4">
            <div class="card-body">
              <h1 class="text-center">
                <img
                  src="./Assets/logo.png"
                  alt="Need For Speed"
                  style="width: 225px; height: 150px"
                />
                Lite Awy
              </h1>
              <a
                href="https://www.linkedin.com/in/abdallah-sobhy199929/"
                target="_blank"
                ><h4 class="text-center" style="color: royalblue">
                  By/ Abdallah M. Sobhy
                </h4></a
              >
              <form class="mt-4">
                <div class="row row-space">
                  <div class="col-2">
                    <div class="input-group">
                      <label class="label">Your name</label>
                      <input
                        id="Name_Input"
                        class="input--style-4"
                        type="text"
                        name="first_name"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-2">
                    <div class="input-group">
                      <label class="label">Camera mode</label>
                      <div class="p-t-10">
                        <label class="radio-container m-r-45"
                          >Fixed View
                          <input
                            type="radio"
                            checked="checked"
                            name="Camera"
                            value="0"
                          />
                          <span class="checkmark"></span>
                        </label>
                        <label class="radio-container"
                          >First Person View
                          <input type="radio" name="Camera" value="1" />
                          <span class="checkmark"></span>
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row row-space">
                  <div class="col-2">
                    <div class="text-center">
                      <img
                        src="./Assets/v1.jpg"
                        class="rounded small_image"
                        alt="Fixed View"
                      />
                    </div>
                    <h4 class="text-center label">Fixed View</h4>
                  </div>
                  <div class="col-2">
                    <div class="text-center">
                      <img
                        src="./Assets/v2.jpg"
                        class="rounded small_image"
                        alt="First Person View"
                      />
                    </div>
                    <h4 class="text-center label">First Person View</h4>
                  </div>
                </div>
                <div class="text-center p-t-15">
                  <button
                    class="align-self-center btn btn--radius-2 btn--blue"
                    type="button"
                    id="StartGame"
                  >
                    start
                  </button>
                  <p
                    id="name_Warning"
                    class="text-warning pt-3"
                    style="display: none"
                  >
                    Please enter your name
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="Canvas_div">
      <div id="Score" class="text-center">
        <p
          id="Welcome_Name"
          class="h2"
          style="
            color: white;
            -webkit-text-stroke: 2px goldenrod;
            display: block;
          "
        ></p>
        <p
          class="h2"
          style="
            color: white;
            -webkit-text-stroke: 2px brown;
            display: inline-block;
          "
        >
          Your Score : &nbsp;
        </p>
        <p
          class="h2"
          id="Score_value"
          style="
            color: white;
            -webkit-text-stroke: 2px brown;
            display: inline-block;
          "
        >
          0
        </p>
      </div>
      <canvas id="My_Canvas"></canvas>
    </div>
    <div id="Win" class="wrapper p-t-30 p-b-100 wrapper--w680">
      <div class="card card-4">
        <div class="card-body">
          <div class="page-wrapper text-center font-poppins">
            <img
              src="./Assets/Win.png"
              alt="Congratulations"
              style="width: 500; height: 500"
            />
            <br />
            <button
              class="align-self-center btn btn--radius-2 btn--green"
              type="button"
              id="PlayAgain"
            >
              Play Again
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--#region Form_Needs  -->
    <!-- Jquery JS-->
    <script src="Form_Needs/vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="Form_Needs/vendor/select2/select2.min.js"></script>
    <script src="Form_Needs/vendor/datepicker/moment.min.js"></script>
    <script src="Form_Needs/vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="Form_Needs/js/global.js"></script>
    <!--#endregion -->
    <script src="/FormSubmted.js"></script>
  </body>
</html>
